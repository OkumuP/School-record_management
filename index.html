<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Record Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>School Record Management System</h1>
  <div id="records-container">
    <!-- Records will be dynamically added here -->
  </div>
  <button id="add-record-btn">Add Record</button>
  <div id="record-form" style="display: none;">
    <input type="text" id="name-input" placeholder="Student Name">
    <input type="text" id="grade-input" placeholder="Grade">
    <button id="save-record-btn">Save</button>
    <button id="cancel-record-btn">Cancel</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
