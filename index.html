<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Record Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="logo">
      <a href="#"><img src="logo.png" alt="School Logo"></a>
    </div>
    <button class="toggle-menu">&#9776;</button>
    <ul class="navbar-right" id="navbar-right">
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li class="dropdown">
        <a href="#">Records</a>
        <div class="dropdown-content">
          <a href="#add-student">Students</a>
          <a href="#">Teachers</a>
          <a href="#">Support Staff</a>
          <a href="#">Administration</a>
        </div>
      </li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>

  <div class="container" id="container">
    <!-- Add Student Section -->
    <section id="add-student">
      <h2>Add Student Details</h2>
      <form id="student-form">
        <input type="text" placeholder="Name">
        <input type="number" placeholder="Age">
        <input type="date" placeholder="Date of Admission">
        <input type="text" placeholder="Class">
        <input type="text" placeholder="Parent's Name">
        <input type="text" placeholder="Parent's Contact">
        <button type="submit">Add Student</button>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
